<div class="container">   
<div class="row">
    <div id="loginbox" style="margin-top:50px;" class="col-xs-6">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>     

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">
                </div>
                            
                    <form id="loginform" class="form-horizontal" role="form" novalidate>
                                    
                        <div style="margin-bottom: 25px" class="">
                            <label class=" control-label">Username</label>
                            <input id="login-username" type="text" class="form-control" placeholder="username or email" ng-model="loginName">                                        
                        </div>
                                
                        <div style="margin-bottom: 25px" class="">
                            <label class=" control-label">Password</label>        
                            <input id="login-password" type="password" class="form-control" placeholder="password" ng-model="loginPass">
                            <div style="float:right"><a href="#">Forgot password?</a></div>
                        </div>
                                    
                        <div style="margin-bottom: 25px" class="">
	                        <div class="checkbox">
	                            <label>
	                             	<input id="login-remember" type="checkbox" value="1"> Remember me
	                            </label>
	                        </div>
                        </div>

                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                              <button id="btn-login" type="button" ng-click="signin()" class="btn btn-success">Sign In</button>
                              <span style="margin-left:8px;">or </span>
                              <a id="btn-Glogin" style="margin-left:8px;" href="#" class="btn btn-primary">Login with Google Account</a>
                            </div>
                        </div>             
                    </form>
            </div>                     
        </div>  
    </div> <!-- end sign in box -->


   	<div id="signupbox" style="margin-top:50px" class="col-xs-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div> 
            </div>  

            <div class="panel-body" >
                <form id="signupform" class="form-horizontal" role="form" novalidate>
                    
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="username" class="col-md-3 control-label">Username</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="" placeholder="Username, email" ng-model="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="email" placeholder="Email Address">
                        </div>
                    </div>
                                      
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="passwd" placeholder="Password" ng-model="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Confirm password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="passwd" placeholder="Re-enter password">
                        </div>
                    </div>
                        
                    <div class="form-group">
                        <!-- Button -->                                        
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="button" ng-click="signup()" class="btn btn-success">Sign Up</button>
                            <span style="margin-left:8px;">or </span>  
                            
                            <button style="margin-left:8px;" id="btn-Gsignup" type="button" class="btn btn-primary">Sign Up with Google Account</button>
                        </div> 
                        </div>
                    </div>
                   
                </form>
             </div>  <!-- panel body -->
        </div>  <!-- panel -->
    </div> <!-- sign up box -->
</div> <!-- row -->
</div>  <!-- end container -->
