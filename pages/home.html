<div class="container" >
		<form class="form-inline" align="center">
			<div class="form-group">
				<input type="text" maxlength='30' style="width:300px" ng-model="query" class="form-control" placeholder="job title, keywords or company name"><button type="submit" class="btn" ng-click="searchQuery=query">Search</button>
			</div>
		</form>
		<br />
		<table class="table table-striped table-hover" >
			
			<tbody>
				<tr dir-paginate="job in jobs|filter:searchQuery|itemsPerPage:5">
					<td>{{job.location}}</td>
					<td>{{job.id}}</td>
					<td><a href="#job-detail/{{job.id}}">{{job.jobName}}</a></td>
					<td>{{job.datePost}}</td>
					<td>{{job.contact}}</td>
				</tr>
			</tbody>
		</table> 
		<div class="text-center">
			<dir-pagination-controls max-size="7" direction-links="true" boundary-links="true" >
			</dir-pagination-controls>
		</div>
	</div>
