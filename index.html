<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
    <title>NY Job Board</title>
    <meta name="description" content="demo page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<style>
	body{
		padding-top: 60px;
	}

	ul {list-style:none;}
</style>

<body>
	<nav class="navbar navbar-fixed-top" id="my-navbar">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse"> 
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#/home" class="navbar-brand">Chinese Job Board</a>
			</div>

			<div class="collapse navbar-collapse" id="navbar-collapse" ng-controller="LoginbarCtrl">
			
				<ul class="nav navbar-nav">
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact Us</a></li>
				</ul>
				<div class="nav navbar-nav pull-right" ng-hide="isLoggedIn">
		          <a href="#login" class="btn btn-success navbar-btn">Login</a>
		          <a href="#login" class="btn btn-info navbar-btn">Post Job</a>
		        </div>
				<div class="nav navbar-nav pull-right acc-button" ng-show="isLoggedIn">
		          <a href="#dashboard" class="btn btn-success navbar-btn">[ {{ username }} ]</a>
		          <a href="#post-job" class="btn btn-info navbar-btn">Post Job</a>
		          <a href="#home" class="btn btn-info navbar-btn" ng-click="logout()">Logout</a>
		        </div>
			</div>

		</div>
	</nav>

	
<div class="container">
  <div ng-controller="AlertsCtrl">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</alert>
  </div>
  <div ng-view=""></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-cookies.min.js"></script>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
<script src="lib/dirPagination.js"></script>
<script src="lib/app.js"></script>
<script src="lib/services.js"></script>

</body>
</html>
